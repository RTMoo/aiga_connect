services:
  backend:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    env_file:
      - backend/.env
    volumes:
      - ./backend:/backend  # только этот volume нужен
    environment:
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    ports:
      - "8000:8000"
    depends_on:
      - redis
    command: >
      sh -c "python manage.py migrate && python manage.py runserver 0.0.0.0:8000"
    networks:
      - app_net

  celery:
    build:
      context: ./backend
      dockerfile: ./Dockerfile
    command: ["celery", "-A", "config", "worker", "--loglevel=info"]
    env_file:
      - backend/.env
    volumes:
      - ./backend:/backend
    environment:
      - REDIS_HOST=redis
      - PYTHONUNBUFFERED=1
    depends_on:
      - backend
      - redis
    networks:
      - app_net

  redis:
    image: redis:alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app_net

volumes:
  redis_data:

networks:
  app_net:
